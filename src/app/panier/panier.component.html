<app-navbar></app-navbar>

<div class="panier-container">
  <h2> Je valide mon panier</h2>
  <div class="panier-items">
    <ng-container *ngFor="let item of panier">
      <div class="panier-item">
        <img class="image" [src]="'../../assets/' + item.nom + '.png'" alt="{{ item.nom }}">
        <div class="item-details">
          <h3>{{ item.nom }}</h3>
              <div class="item-quantity-price">
                <div class="quantity">
                  <p>Quantité: &nbsp; {{ item.quantite }}</p>
                  <div class="quantity-buttons">
                    <button (click)="diminuerQuantite(item)">-</button>
                    <button (click)="augmenterQuantite(item)">+</button>
                  </div>
                </div>
                
              </div>
              <p class="prix">Prix: {{ item.prix }}€</p>
            </div>
        </div>
      <hr class="separator"> <!-- Séparateur -->
    </ng-container>
  </div>
  <div class="panier-total">
    <p>Total: {{ calculerTotal() }}€</p>
    <button (click)="payer()">Payer</button>
    <button (click)="retour()">Retour</button>
  </div>
</div>
