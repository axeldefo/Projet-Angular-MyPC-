<app-navbar></app-navbar>
<div class="container">
  <div class="content">
    <div class="inscription">
      <h1>Inscription</h1>
      <form (ngSubmit)="register()">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required [(ngModel)]="name">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required [(ngModel)]="email">
        <label for="mdp">Mot de passe :</label>
        <input type="password" id="mdp" name="mdp" required [(ngModel)]="password">
        <button type="submit">Commencer</button>
      </form>
      <div>{{ registrationMessage }}</div>
    </div>
    <div class="separator">
      <h5>OU</h5>
      <hr>
    </div>
    <div class="connexion">
      <h1>Connexion</h1>
      <form (ngSubmit)="login()">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required [(ngModel)]="email">
        <label for="mdp">Mot de passe :</label>
        <input type="password" id="mdp" name="mdp" required [(ngModel)]="password">
        <button type="submit">Connexion</button>
      </form>
      <div>{{ loginMessage }}</div>
    </div>
  </div>
</div>
